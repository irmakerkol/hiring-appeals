<!doctype html>
<html lang="en">
<head><meta charset="UTF-8"><title>Submit Appeal</title></head>
<body>
  <h1>Submit Your Appeal</h1>
  <form method="post">
    <label>Applicant ID:<br>
      <input type="text" name="applicant_id" required>
    </label><br><br>
    <label>Reason for appeal:<br>
      <textarea name="reason" rows="4" required></textarea>
    </label><br><br>
    <button type="submit">Submit Appeal</button>
  </form>
  <p><a href="/login">Admin? View Open Appeals</a></p>
</body>
</html>
